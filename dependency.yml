- hosts: all
  tasks:

   - name: Add Docker repository
     yum_repository:
       name: Docker
       description: Docker repository
       baseurl: https://download.docker.com/linux/centos/$releasever/$basearch/stable
       gpgkey: https://download.docker.com/linux/centos/gpg
       gpgcheck: yes

   - name: Install Docker
     yum:
       name:
         - docker-ce
         - docker-ce-cli
         - containerd.io
       state: latest
       update_cache: true

   - name: Cahnge docker driver to systemd
     shell: |
       sed -i 's|/usr/bin/dockerd|/usr/bin/dockerd --exec-opt native.cgroupdriver=systemd|g' /usr/lib/systemd/system/docker.service
       systemctl daemon-reload

   - name: Start and enable Docker
     service:
       name: docker
       state: started
       enabled: yes

   - name: Stop and disable Firewalld
     service:
       name: firewalld
       state: stopped
       enabled: no
       
   - name: ensure net.bridge.bridge-nf-call-ip6tables is set to 1
     sysctl:
       name: net.bridge.bridge-nf-call-ip6tables
       value: 1
       state: present

   - name: ensure net.bridge.bridge-nf-call-iptables is set to 1
     sysctl:
       name: net.bridge.bridge-nf-call-iptables
       value: 1
       state: present

   - name: Disable and trun off swap
     shell: |
       swapoff -a
       swapline=$(cat -n /etc/fstab | grep swap | awk '{print $1}')
       if [ $(cat /etc/fstab | grep swap | awk '{print substr($0,0,1)}') != "#" ]
       then
       sed -i ""$swapline"s/.*/#&/" /etc/fstab
       fi

   - name: Disable Selinux
     shell: |
       setenforce 0
       sed -i s/^SELINUX=.*$/SELINUX=permissive/ /etc/selinux/config
       
   - name: Add Kubernetes repository
     yum_repository:
       name: kubernetes
       description: Kubernetes repository
       baseurl: https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
       gpgkey: https://packages.cloud.google.com/yum/doc/yum-key.gpg https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
       gpgcheck: yes

   - name: install kubelet
     yum:
       name: kubelet
       state: latest
       update_cache: true

   - name: install kubeadm
     yum:
       name: kubeadm
       state: latest

   - name: start and enable kubelet
     service:
       name: kubelet
       state: started
       enabled: yes

- hosts: master
  tasks:
   - name: install kubectl
     yum:
       name: kubectl
       state: latest
